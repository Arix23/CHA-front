<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> CHA Finding Explorer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
      <nav class="navbar navbar-light" id="oracle-nav">
        <a class="navbar-brand" id="oracle-nav-text" href="dashboard.html">
          <img src="static/oracle.png" width="90" height="40" class="d-inline-block align-top" alt="">
          CHA Finding Explorer | Settings
        </a>
      </nav>
      <div class ="container-fluid">
        <div class="row">
            <div class="row text-center justify-content-center" id="new-analysis">
              <h2>NEW ANALYSIS</h2>
              <div id="form-json">
                <label for="formFileLg" class="form-label">Open the JSON file to analyze</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file">
              </div>
            </div>
            
        </div>
        <div class="row text-center justify-content-center">
          <h2>PREVIOUS ANALYSIS:</h2>
            <input class="form-control" id="form-json" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
              <option value="Analysis 1">
              <option value="Analysis 2">
              <option value="Analysis 3">
              <option value="Analysis 4">
              <option value="Analysis 5">
            </datalist>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="idk.js"></script>
    </body>
</html>
